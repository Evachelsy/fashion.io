<!DOCTYPE html>
<html>
<head>
  <title>Fashion Website</title>
  <style>
    /* Reset default styles */
    body, ul {
      margin: 0;
      padding: 0;
    }
    
    /* Main styles */
    body {
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #555;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
    }
    
    nav ul li a {
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
    }
    
    nav ul li a:hover {
      background-color: #777;
    }
    
    .container {
      margin: 20px auto;
      max-width: 960px;
      padding: 0 20px;
    }
    
    h1 {
      margin: 40px 0;
      text-align: center;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fashion Website</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <h2>Welcome to our Fashion Website!</h2>
    <p>This is a simple example of a fashion website.</p>
  </div>
  
  <footer>
    &copy; 2023 Fashion Website. All rights reserved.
  </footer>
</body>
</html>
