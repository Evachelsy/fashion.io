<!DOCTYPE html>
<html>
<head>
    <title>CONTACT US</title>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: left;
        }

        h1 {
            font-size: 24px;
            margin-top: 0;
        }

        p {
            margin: 10px 0;
        }

        .contact-form {
            text-align: left;
            margin: 5px;
            max-width: 500px;
            
        }

        .contact-form label {
            display: block;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            background-color: #2f20ad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .contact-details {
            text-align: left;
            margin: 5px;
        }

        .contact-details p {
            text-align: left;
            margin: 5px;
        }

        .contact-details p.email-phone {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="ABOUT US.html">ABOUT US</a></li>
        <li><a href="PRODUCTS.html">PRODUCTS</a></li>
        <li><a href="SIGN UP.html">SIGN UP</a></li>
    </ul>

    <h1>CONTACT US</h1>

    <div class="contact-form">
        <form>
          
            <label for="help">How can we help you?</label>
            <select id="help" name="help">
                <option value="General">General/Other</option>
                <option value="My Order">My Order</option>
                <option value="Support">Support</option>
                <option value="Sales Enquiry">Sales Enquiry</option>
                <option value="feedback">Feedback</option>
               
            </select>

            <label for="Name">Name</label>
            <input type="text" id="Name" name="Name">

            <label for="PhoneNumber">Phone Number (Optional)</label>
            <input type="tel" id="PhoneNumber" name="PhoneNumber">

            <label for="Message">Message</label>
            <textarea id="Message" name="Message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="contact-details">
        <h2>Get in touch</h2>
        <p>Please call us using the details below:</p>
        <p><span class="email-phone">Phone:</span> <a href="CONTACT US.html">+254 765 234 675</a></p>
        <p>Monday-Saturday</p>
        <p>9.00am - 7.00pm</p>
        <p><span class="email-phone">Email:</span> <a href="CONTACT US.html">info@designcustomized.com</a></p>
    </div>
    

    <h1><img src="6.jpg" width="400"
</body>
</html>
