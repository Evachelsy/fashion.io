    <!DOCTYPE html>
<html>
<head>
    <title>CONTACT US</title>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: left;
            background-color: #ffffff;
        }

        h1 {
            font-size: 24px;
            margin-top: 0;
        }

        p {
            margin: 10px 0;
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-form {
            flex-basis: 60%;
            margin-right: 20px;
            background-color: #ffffff;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            font-weight: bold;
        }

        .contact-form select,
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #f3ef09;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            background-color: #2f20ad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .contact-details {
            flex-basis: 35%;
            background-color: #ffffff;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-details h2 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .contact-details p {
            margin: 10px 0;
        }

        .email-phone {
            font-weight: bold;
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .contact-container {
                flex-wrap: wrap;
            }

            .contact-form {
                flex-basis: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>CONTACT US</h1>

    <div class="contact-container">
        <div class="contact-form">
            <h2>Get in touch</h2>
            <form>
                <label for="help">How can we help you?</label>
                <select id="help" name="help">
                    <option value="General">General/Other</option>
                    <option value="My Order">My Order</option>
                    <option value="Support">Support</option>
                    <option value="Sales Enquiry">Sales Enquiry</option>
                    <option value="feedback">Feedback</option>
                </select>

                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name">

                <label for="PhoneNumber">Phone Number (Optional)</label>
                <input type="tel" id="PhoneNumber" name="PhoneNumber">

                <label for="Message">Message</label>
                <textarea id="Message" name="Message"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="contact-details">
            <h2>Get in touch</h2>
            <p>Please call us using the details below:</p>
            <p><span class="email-phone">Phone:</span> <a href="tel:+254765234675">+254 765 234 675</a></p>
            <p>Monday-Sunday</p>
            <p>8.00am - 6.00pm</p>
            <p><span class="email-phone">Email:</span> <a href="mailto:info@fashionmod.com">info@fashionmod.com</a></p>
        </div>
    </div>
</body>
</html>
